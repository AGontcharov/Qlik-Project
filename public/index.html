<!DOCTYPE>
<html lang="en" ng-app="qlik">
  <head>
    <title>Qlik Audition</title>
    <base href="/">

    <!-- Bootstrap4 Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

   <!-- Stylesheets -->
   <link href="/assets/css/index.css" rel="stylesheet" type="text/css">
   <link href="/assets/css/form.css" rel="stylesheet" type="text/css">
   <link href="/assets/css/navbar.css" rel="stylesheet" type="text/css">
   <link href="/assets/css/home.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <!-- Wrapper to push footer -->
    <div class="wrap">

      <!-- Render template associated with the current route -->
      <div class="main" ng-view></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">

          <div class="col-xs-12 col-md-6 architecture">
            <h3>Architecture</h3>
              <ul>
                <li>MySQL 5.5.46</li>
                <li>Express 4.15.3</li>
                <li>Angular 1.6.5</li>
                <li>Node 8.6.0</li>
              </ul>
          </div>

          <!-- Source code -->
          <div class="col-xs-12 col-md-6 source">
            <h3>Source</h3>
            <ul>
              <li><a href="https://github.com/AGontcharov/Qlik-Project">Qlik Audition Project</a></li>
              <li>By Alexander Gontcharov</li>
            </ul>
          </div>

        </div>
        <!-- ./row -->
      </div>
      <!-- ./container -->
    </footer>
    <!-- ./footer -->

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-cookies.js"></script>
    <script src="app.auth.js"></script>
    <script src="app.js"></script>

    <!-- Bootstrap4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Controllers -->
    <script src="/controllers/register.controller.js"></script>
    <script src="/controllers/login.controller.js"></script>
    <script src="/controllers/navbar.controller.js"></script>
    <script src="/controllers/home.controller.js"></script>

    <script src="/services/user.service.js"></script>
    <script src="/services/message.service.js"></script>
    <script src="/services/session.service.js"></script>
    <script src="/services/authentication.service.js"></script>
